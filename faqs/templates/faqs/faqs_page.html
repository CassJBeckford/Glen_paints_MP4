{% extends "base.html" %}
{% load static %}

{% block extra_title %} - FAQs{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/faqs.css' %}">
{% endblock %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col text-center mt-3">
        <h1 class="heading-text">frequently asked questions</h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-8">

        {% for faq in faqs %}

          <div class="accordion" id="accordionExample">
            <div class="card">
              <div class="card-header" id="heading{{ faq.id }}">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ faq.id }}" aria-expanded="true" aria-controls="collapse{{ faq.id }}">
                    {{ faq.question }}
                  </button>
                </h2>
              </div>
                              
              <div id="collapse{{ faq.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  {{ faq.answer }}
                </div>
              </div>
            </div>
          </div>

        {% endfor %}

      </div>
    </div>
  </div>
{% endblock %}
